name: Deploy Theme to WordPress via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Langkah Cleanup: Hapus file sistem git agar tidak ikut terupload
      # Kita HAPUS langkah composer install karena tidak diperlukan di theme ini
      - name: Cleanup before deploy
        run: |
          rm -rf .git .github .gitignore
          rm -rf README.md

      # Proses Deploy FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Menggunakan protokol FTP biasa (port 21) sesuai config Anda
          protocol: ftp 
          port: 21
          
          # Security loose untuk menghindari error handshake SSL/TLS pada beberapa hosting
          security: loose
          
          # Folder lokal (root repository)
          local-dir: ./
          
          # Folder tujuan di server (Pastikan path ini benar)
          server-dir: /public_html/sadesa.site/wp-content/themes/tema-desa-wisata/
          
          # Exclude file/folder agar tidak di-upload/dihapus
          exclude: |
            **/.git*
            **/.git*/**
            .ftp-deploy-sync-state.json